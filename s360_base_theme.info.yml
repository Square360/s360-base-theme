name: S360 Base Theme
description: ''
type: theme
base theme: false
core_version_requirement: ^9 || ^10
dependencies:
  - s360_base_paragraphs
  - s360_layout_builder

libraries:
  - 's360_base_theme/global'
  - 's360_base_theme/site-layout'

regions:
  system: System
  content: Content

components:
  namespaces:
    ui-layout:
      - assets/src/layout
    ui-field:
      - assets/src/components/field
    ui-form:
      - assets/src/components/form
    ui-media:
      - assets/src/components/media
    ui-navigation:
      - assets/src/components/navigation
    ui-node:
      - assets/src/components/node
    ui-paragraph:
      - assets/src/components/paragraph
    ui-views:
      - assets/src/components/views
