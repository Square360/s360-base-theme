name: S360 Base Theme
description: ''
type: theme
base theme: false
core_version_requirement: ^9 || ^10
dependencies:
  - components:components
  - style_options:style_options
  - s360_base_paragraphs:s360_base_paragraphs
  - s360_layout_builder:s360_layout_builder

ckeditor5-stylesheets:
  - ui/dist/components/field/ckeditor/ckeditor-admin.css

libraries:
  - 's360_base_theme/global'

libraries-override:
  webform/webform.element.flexbox: false

regions:
  system: System
  content: Content

components:
  namespaces:
    ui-layout:
      - ui/src/layout
    ui-field:
      - ui/src/components/field
    ui-form:
      - ui/src/components/form
    ui-media:
      - ui/src/components/media
    ui-navigation:
      - ui/src/components/navigation
    ui-node:
      - ui/src/components/node
    ui-paragraph:
      - ui/src/components/paragraph
    ui-views:
      - ui/src/components/views
    ui-taxonomy:
      - ui/src/components/taxonomy
