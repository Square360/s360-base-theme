name: S360 Base Theme
description: ''
type: theme
base theme: false
core_version_requirement: ^9 || ^10
dependencies:
  - components:components
  - style_options:style_options
  - s360_base_paragraphs:s360_base_paragraphs
  - s360_layout_builder:s360_layout_builder
  - twig_tweak:twig_tweak

ckeditor5-stylesheets:
  - ui/dist/field/ckeditor/ckeditor-admin.css

libraries:
  - 's360_base_theme/global'

libraries-override:
  webform/webform.element.flexbox: false

regions:
  system: System
  content: Content

components:
  namespaces:
    ui-components:
      - ui/src/components
    ui-block:
      - ui/src/templates/block
    ui-field:
      - ui/src/templates/field
    ui-form:
      - ui/src/templates/form
    ui-layout:
      - ui/src/templates/layout
    ui-layouts:
      - ui/src/layouts
    ui-media:
      - ui/src/templates/media
    ui-navigation:
      - ui/src/templates/navigation
    ui-node:
      - ui/src/templates/node
    ui-paragraph:
      - ui/src/templates/paragraph
    ui-views:
      - ui/src/templates/views
    ui-taxonomy:
      - ui/src/templates/taxonomy
