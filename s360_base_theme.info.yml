name: S360 Base Theme
description: ''
type: theme
base theme: false
core_version_requirement: ^9 || ^10 || ^11
dependencies:
  - components:components
  - style_options:style_options
  - twig_tweak:twig_tweak
  - menus_attribute:menus_attribute
  - twig_field_value:twig_field_value
  - s360_base_paragraphs:s360_base_paragraphs
  - s360_layout_builder:s360_layout_builder

ckeditor5-stylesheets:
  - ui/dist/field/ckeditor/ckeditor-admin.css

libraries:
  - s360_base_theme/global
  - s360_base_theme/base
  - s360_base_theme/layouts
  - s360_base_theme/site-layout

libraries-override:
  webform/webform.element.flexbox: false

regions:
  system: System
  content: Content

components:
  namespaces:
    # Non-Drupal Components
    ui-component:
      - ui/src/component

    # Paragraph Layouts
    ui-layouts:
      - ui/src/layouts

    ui-block:
      - ui/src/templates/block
    ui-field:
      - ui/src/templates/field
    ui-form:
      - ui/src/templates/form
    ui-media:
      - ui/src/templates/media
    ui-navigation:
      - ui/src/templates/navigation
    ui-node:
      - ui/src/templates/node
    ui-paragraph:
      - ui/src/templates/paragraph
    ui-site-layout:
      - ui/src/templates/site-layout
    ui-views:
      - ui/src/templates/views
    ui-taxonomy:
      - ui/src/templates/taxonomy
