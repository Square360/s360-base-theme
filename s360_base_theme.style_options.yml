options:
  # ##################################################
  # Generic Options (Could be applied to any layout)

  layout_color_theme_options:
    plugin: data_attribute
    attribute: 'theme'
    label: Color Theme
    default: ''
    options:
      '': '- None -'

  layout_margin_bottom_options:
    plugin: css_class
    label: Margin Bottom
    default: small
    options:
      none:
        label: '- None -'
      small:
        label: 'Small'
        class: 'layout--margin-bottom-sm'
      medium:
        label: 'Medium'
        class: 'layout--margin-bottom-md'
      large:
        label: 'Large'
        class: 'layout--margin-bottom-lg'

  layout_region_component_gap_options:
    plugin: css_class
    label: Component Gap
    default: small
    description: The amount of space between items in this region.
    options:
      none:
        label: '- None -'
      small:
        label: 'Small'
        class: 'layout__region--gap-sm'
      medium:
        label: 'Medium'
        class: 'layout__region--gap-md'
      large:
        label: 'Large'
        class: 'layout__region--gap-lg'

  layout_region_sticky_column_options:
    plugin: checkbox
    label: Sticky Column
    default: false
    class: 'layout__region--sticky'

  layout_vertical_align_options:
    plugin: css_class
    label: Vertical Alignment
    default: align-start
    options:
      va_align_start:
        label: 'Top'
        class: 'layout--align-start'
      va_align_center:
        label: 'Middle'
        class: 'layout--align-center'
      va_align_end:
        label: 'Bottom'
        class: 'layout--align-end'
      va_align_stretch:
        label: 'Stretch'
        class: 'layout--align-stretch'

  # ##################################################
  # One Column Specific Options

  layout_one_column_width_options:
    plugin: css_class
    label: Width
    default: normal
    options:
      normal:
        label: 'Normal'
      edge_to_edge:
        label: 'Edge to Edge'
        class: 'layout--edge-to-edge'
      inset:
        label: 'Inset'
        class: 'layout--inset'

  # ##################################################
  # Two Column Specific Options

  layout_two_column_column_ratio_options:
    plugin: css_class
    label: Column Ratio
    default: 50-50
    options:
      cr_50-50:
        label: '50%/50%'
        class: 'layout--50-50'
      cr_60_40:
        label: '60%/40%'
        class: 'layout--60-40'
      cr_40_60:
        label: '40%/60%'
        class: 'layout--40-60'
      cr_70_30:
        label: '70%/30%'
        class: 'layout--70-30'
      cr_30_70:
        label: '30%/70%'
        class: 'layout--30-70'
      cr_72_25:
        label: '75%/25%'
        class: 'layout--75-25'
      cr_25_75:
        label: '25%/75%'
        class: 'layout--25-75'

  layout_two_column_mobile_order_options:
    plugin: css_class
    label: Mobile Order
    default: column1-column2
    options:
      mo_1_2:
        label: 'Column 1 - Column 2'
        class: 'layout--mobile-order-1-2'
      mo_2_1:
        label: 'Column 2 - Column 1'
        class: 'layout--mobile-order-2-1'

  # ##################################################
  # Three Column Specific Options

  layout_three_column_column_ratio_options:
    plugin: css_class
    label: Column Ratio
    default: 33-33-33
    options:
      cr_33_33_33:
        label: '33%/33%/33%'
        class: 'layout--33-33-33'
      cr_25_50_25:
        label: '25%/50%/25%'
        class: 'layout--25-50-25'
      cr_50_25_25:
        label: '50%/25%/25%'
        class: 'layout--50-25-25'
      cr_25_25_50:
        label: '25%/25%/50%'
        class: 'layout--25-25-50'

  # ##################################################
  # Flex Specific Options

  layout_flex_horizontal_align_options:
    plugin: css_class
    label: Horizontal Alignment
    default: justify-start
    options:
      ha_justify_start:
        label: 'Left'
        class: 'layout--flex-justify-start'
      ha_justify_center:
        label: 'Center'
        class: 'layout--flex-justify-center'
      ha_justify_end:
        label: 'Right'
        class: 'layout--flex-justify-end'
      ha_justify_between:
        label: 'Space Between'
        class: 'layout--flex-justify-between'
      ha_justify_around:
        label: 'Space Around'
        class: 'layout--flex-justify-around'

contexts:
  layout:
    _defaults:
      options:
        layout_margin_bottom_options:
          layout: true
        layout_region_component_gap_options:
          layout: false
          regions: true

    layout_custom_one_column:
      options:
        layout_color_theme_options:
          layout: true
        layout_one_column_width_options:
          layout: true

    layout_custom_two_column:
      options:
        layout_two_column_column_ratio_options:
          layout: true
        layout_two_column_mobile_order_options:
          layout: true
        layout_region_sticky_column_options:
          layout: false
          regions: true
        layout_vertical_align_options:
          layout: true

    layout_custom_three_column:
      options:
        layout_three_column_column_ratio_options:
          layout: true
        layout_vertical_align_options:
          layout: true

    layout_custom_four_column:
      options:
        layout_vertical_align_options:
          layout: true

    layout_custom_flex:
      options:
        layout_flex_horizontal_align_options:
          layout: true
        layout_vertical_align_options:
          layout: true
