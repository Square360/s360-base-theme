options:
  # ##################################################
  # Generic Options (applies to any layout/region)

  layout_color_scheme_options:
    plugin: data_attribute
    attribute: 'color-scheme'
    label: 'Color Scheme'
    default: ''
    options:
      '': '- None -'

  layout_margin_bottom_options:
    plugin: css_class
    label: 'Margin Bottom'
    default: 'small'
    options:
      '':
        label: '- None -'
      'small':
        label: 'Small'
        class: 'layout--margin-bottom-sm'
      'medium':
        label: 'Medium'
        class: 'layout--margin-bottom-md'
      'large':
        label: 'Large'
        class: 'layout--margin-bottom-lg'

  layout_region_component_gap_options:
    plugin: css_class
    label: 'Component Gap'
    default: 'small'
    description: 'The amount of space between items in this region.'
    options:
      '':
        label: '- None -'
      'small':
        label: 'Small'
        class: 'layout__region--gap-sm'
      'medium':
        label: 'Medium'
        class: 'layout__region--gap-md'
      'large':
        label: 'Large'
        class: 'layout__region--gap-lg'

  layout_region_sticky_column_options:
    plugin: checkbox
    label: 'Sticky Column'
    default: false
    class: 'layout__region--sticky'

  layout_vertical_align_options:
    plugin: css_class
    label: 'Vertical Alignment'
    default: 'align-start'
    options:
      'align-start':
        label: 'Top'
        class: 'layout--align-start'
      'align-center':
        label: 'Middle'
        class: 'layout--align-center'
      'align-end':
        label: 'Bottom'
        class: 'layout--align-end'
      'align-stretch':
        label: 'Stretch'
        class: 'layout--align-stretch'

  layout_no_animation_options:
    plugin: checkbox
    label: 'No animation'
    default: false
    attribute: 'no-animation'

  # ##################################################
  # One Column Specific Options

  layout_one_column_width_options:
    plugin: css_class
    label: Width
    default: 'normal'
    options:
      'normal':
        label: 'Normal'
      'edge-to-edge':
        label: 'Edge to Edge'
        class: 'layout--edge-to-edge'
      'inset':
        label: 'Inset'
        class: 'layout--inset'

  # ##################################################
  # Two Column Specific Options

  layout_two_column_column_ratio_options:
    plugin: css_class
    label: Column Ratio
    default: '50-50'
    options:
      '50-50':
        label: '50%/50%'
        class: 'layout--50-50'
      '60-40':
        label: '60%/40%'
        class: 'layout--60-40'
      '40-60':
        label: '40%/60%'
        class: 'layout--40-60'
      '70-30':
        label: '70%/30%'
        class: 'layout--70-30'
      '30-70':
        label: '30%/70%'
        class: 'layout--30-70'
      '72-25':
        label: '75%/25%'
        class: 'layout--75-25'
      '25-75':
        label: '25%/75%'
        class: 'layout--25-75'

  layout_two_column_mobile_order_options:
    plugin: css_class
    label: 'Mobile Order'
    default: 'column-1-2'
    options:
      'column-1-2':
        label: 'Column 1 - Column 2'
        class: 'layout--mobile-order-1-2'
      'column-2-1':
        label: 'Column 2 - Column 1'
        class: 'layout--mobile-order-2-1'

  # ##################################################
  # Three Column Specific Options

  layout_three_column_column_ratio_options:
    plugin: css_class
    label: 'Column Ratio'
    default: '33-33-33'
    options:
      '33-33-33':
        label: '33%/33%/33%'
        class: 'layout--33-33-33'
      '25-50-25':
        label: '25%/50%/25%'
        class: 'layout--25-50-25'
      '50-25-25':
        label: '50%/25%/25%'
        class: 'layout--50-25-25'
      '25-25-50':
        label: '25%/25%/50%'
        class: 'layout--25-25-50'

  # ##################################################
  # Flex Specific Options

  layout_flex_horizontal_align_options:
    plugin: css_class
    label: 'Horizontal Alignment'
    default: 'justify-start'
    options:
      'justify-start':
        label: 'Left'
        class: 'layout--flex-justify-start'
      'justify-center':
        label: 'Center'
        class: 'layout--flex-justify-center'
      'justify-end':
        label: 'Right'
        class: 'layout--flex-justify-end'
      'justify-between':
        label: 'Space Between'
        class: 'layout--flex-justify-between'
      'justify-around':
        label: 'Space Around'
        class: 'layout--flex-justify-around'

contexts:
  layout:
    _defaults:
      options:
        layout_no_animation_options:
          layout: true
        layout_margin_bottom_options:
          layout: true
        layout_region_component_gap_options:
          layout: false
          regions: true

    layout_custom_one_column:
      options:
        layout_color_scheme_options:
          layout: true
        layout_one_column_width_options:
          layout: true

    layout_custom_two_column:
      options:
        layout_two_column_column_ratio_options:
          layout: true
        layout_two_column_mobile_order_options:
          layout: true
        layout_region_sticky_column_options:
          layout: false
          regions: true
        layout_vertical_align_options:
          layout: true

    layout_custom_three_column:
      options:
        layout_three_column_column_ratio_options:
          layout: true
        layout_vertical_align_options:
          layout: true

    layout_custom_four_column:
      options:
        layout_vertical_align_options:
          layout: true

    layout_custom_flex:
      options:
        layout_flex_horizontal_align_options:
          layout: true
        layout_vertical_align_options:
          layout: true
