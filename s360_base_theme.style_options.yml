options:
  layout_margin_bottom_options:
    plugin: css_class
    label: Margin Bottom
    default: small
    options:
      none:
        label: '- None -'
      small:
        label: 'Small'
        class: 'layout--margin-bottom-sm'
      medium:
        label: 'Medium'
        class: 'layout--margin-bottom-md'
      large:
        label: 'Large'
        class: 'layout--margin-bottom-lg'

  layout_two_column_ratio_options:
    plugin: css_class
    label: Column Ratio
    default: 50_50
    options:
      50_50:
        label: '50%/50%'
        class: 'layout--50-50'
      60_40:
        label: '60%/40%'
        class: 'layout--60-40'
      40_60:
        label: '40%/60%'
        class: 'layout--40-60'
      70_30:
        label: '70%/30%'
        class: 'layout--70-30'
      30_70:
        label: '30%/70%'
        class: 'layout--30-70'
      72_25:
        label: '75%/25%'
        class: 'layout--75-25'
      25_75:
        label: '25%/75%'
        class: 'layout--25-75'

  layout_three_column_ratio_options:
    plugin: css_class
    label: Column Ratio
    default: 33_33_33
    options:
      33_33_33:
        label: '33%/33%/33%'
        class: 'layout--33-33-33'
      25_50_25:
        label: '25%/50%/25%'
        class: 'layout--25-50-25'
      50_25_25:
        label: '50%/25%/25%'
        class: 'layout--50-25-25'
      25_25_50:
        label: '25%/25%/50%'
        class: 'layout--25-25-50'

  layout_flex_justify_options:
    plugin: css_class
    label: Horizontal Alignment
    default: justify_start
    options:
      justify_start:
        label: 'Left'
        class: 'layout--flex-justify-start'
      justify_center:
        label: 'Center'
        class: 'layout--flex-justify-center'
      justify_end:
        label: 'Right'
        class: 'layout--flex-justify-end'
      justify_between:
        label: 'Space Between'
        class: 'layout--flex-justify-between'
      justify_around:
        label: 'Space Around'
        class: 'layout--flex-justify-around'

  layout_flex_align_options:
    plugin: css_class
    label: Vertical Alignment
    default: align_start
    options:
      align_start:
        label: 'Top'
        class: 'layout--flex-algin-start'
      align_center:
        label: 'Middle'
        class: 'layout--flex-algin-center'
      align_end:
        label: 'Bottom'
        class: 'layout--flex-algin-end'

contexts:
  layout:
    _defaults:
      options:
        layout_margin_bottom_options:
          layout: true

    layout_custom_two_column:
      options:
        layout_two_column_ratio_options:
          layout: true

    layout_custom_three_column:
      options:
        layout_three_column_ratio_options:
          layout: true

    layout_custom_flex:
      options:
        layout_flex_justify_options:
          layout: true
        layout_flex_align_options:
          layout: true
